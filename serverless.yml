              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Private-Merchant-Id
            allowCredentials: false
          authorizer:
            resultTtlInSeconds: 0
            managedExternally: true
            name: privateCredential
            identitySource: method.request.header.Private-Merchant-Id
